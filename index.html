<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="percent" style="--clr: #04fc43; --num: 80">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>80<span>%</span></h2>
            <p>Html</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #ff00be; --num: 85">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>85<span>%</span></h2>
            <p>css</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #fee800; --num: 50">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>50<span>%</span></h2>
            <p>javascript</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #06ccff; --num: 40">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>40<span>%</span></h2>
            <p>figma</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
